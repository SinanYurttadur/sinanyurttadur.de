<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000"/>
      <stop offset="100%" style="stop-color:#0a0a0a"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Subtle grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- Accent glow -->
  <ellipse cx="900" cy="315" rx="400" ry="300" fill="rgba(139,92,246,0.08)"/>
  <ellipse cx="300" cy="400" rx="300" ry="200" fill="rgba(6,182,212,0.05)"/>

  <!-- Content -->
  <text x="80" y="200" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#71717a" font-weight="500">Innovation & Transformation</text>

  <text x="80" y="300" font-family="system-ui, -apple-system, sans-serif" font-size="72" fill="#ffffff" font-weight="600">Sinan Yurttadur</text>

  <text x="80" y="380" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#a1a1aa">Speaker · Entrepreneur · Advisor</text>

  <!-- Bottom accent line -->
  <rect x="80" y="480" width="200" height="4" rx="2" fill="url(#accent)"/>

  <!-- Domain -->
  <text x="80" y="560" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#52525b">sinanyurttadur.de</text>
</svg>
